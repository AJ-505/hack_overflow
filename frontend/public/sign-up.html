<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callout - PAU's No.1 Incident Reporting Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="image-section">
          <h3 class="image-section__title text-center">
            Capturing PAU's Incidents. All in one place.
          </h3>
        </div>
        <div class="form-section">
          <h2 class="form-section__title text-center">Sign Up to use Callout</h2>
          <form action="">
            <div class="input-group">
              <label class="input-group__label" for="email">Email</label>
              <input
                type="text"
                class="input-group__input"
                id="username"
                placeholder="Enter a PAU email"
                required
              />
            </div>
            <div class="input-group">
              <label class="input-group__label" for="username">Username</label>
              <input
                type="text"
                class="input-group__input"
                id="username"
                placeholder="Enter Username"
                required
              />
            </div>
            <div class="input-group">
              <label class="input-group__label" for="password">Password</label>
              <input
                type="password"
                class="input-group__input"
                id="password"
                placeholder="Enter Password"
                minlength="6"
                maxlength="20"
                required
              />
            </div>
            <button type="submit" class="form-section__submit">Sign Up</button>
            <p class="text-center">
              Already have an account? <a href="./index.html" class="form-section__signup-link">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
